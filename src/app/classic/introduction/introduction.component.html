<div class="container-introduction">
    <div class="introduction-box">

        <div class="description">
            <h2>Guess the operator!</h2>
            <p>After each guess, the color of the tiles will change to show how close your guess was to the operator.</p>
        </div>
        
        <div class="option-buttons">
            <button (click)="serviceGeneralFunctions.toggleViewOperators()">View operators</button>
            <button (click)="serviceGeneralFunctions.toggleHowToPlay()">How to play?</button>
            <!--<button><img src="../../../assets/img/settings-icon.svg" alt="Settings"></button>-->
        </div>

    </div>
</div>

<div class="div-viewoperators" *ngIf="serviceGeneralFunctions.getViewOperators()">
    <app-view-operators></app-view-operators>
</div>

<div class="div-howtoplay" *ngIf="serviceGeneralFunctions.getHowToPlay()">
    <app-how-to-play></app-how-to-play>  
</div>
